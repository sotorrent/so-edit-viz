<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>SOEditViz</title>

    <script type="text/javascript" charset="UTF-8" src="lib/d3.min.js"></script>

    <script type="text/javascript" charset="UTF-8">
        d3.csv("data/3758880.csv", function (row) {
            return {
                PostId: parseInt(row.PostId),
                PostTypeId: parseInt(row.PostTypeId),
                EventId: parseInt(row.EventId),
                Event: row.Event,
                UserId: parseInt(row.UserId),
                CreationDate: Date.parse(row.CreationDate)
            }
        }).then(function(array) {
            array.sort(function(row1, row2) {
                return row1.CreationDate - row2.CreationDate;
            });

            const posts = array.filter(row => row.Event === "InitialBody");

            d3.select("body")
                .selectAll("div")
                .data(posts)
                .enter().append("div")
                .text(row => row.PostId + "(" + row.PostTypeId + ", " + row.CreationDate + ")");
        }
        );
    </script>
</head>
<body>

</body>
</html>
